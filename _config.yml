# Site settings
title: PivotPHP
tagline: The Evolutionary PHP Microframework
description: Build modern APIs with Express.js-like syntax, 2.57M+ ops/sec performance, and zero configuration.
url: "https://pivotphp.github.io"
baseurl: "/website"
logo: /assets/images/pivotphp-logo.svg

# GitHub
github_url: "https://github.com/PivotPHP"
github_username: PivotPHP

# Social Media
social_image: /assets/images/social-share.svg
twitter_username: "@pivotphp"
linkedin_url: "https://www.linkedin.com/company/pivotphp"
facebook_url: "https://www.facebook.com/pivotphp"
author: PivotPHP Team

# Internationalization
languages: ["en", "pt"]
default_lang: "en"
exclude_from_localization: ["assets", "CNAME"]
parallel_localization: true

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-relative-links

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "_docs"
      type: "docs"
    values:
      layout: "docs"
  - scope:
      path: "pt"
      type: "pages"
    values:
      layout: "docs-i18n"
  - scope:
      path: "pt/docs"
      type: "pages"
    values:
      layout: "docs-i18n"

# Custom variables
github_url: https://github.com/PivotPHP
github_org: PivotPHP
twitter_username: pivotphp
author: PivotPHP Team

# Navigation
navigation:
  - title: Home
    url: /
  - title: Documentation
    url: /docs/
  - title: GitHub
    url: https://github.com/PivotPHP
    external: true

# Footer
footer:
  links:
    - title: GitHub
      url: https://github.com/PivotPHP
    - title: Documentation
      url: /docs/
    - title: Examples
      url: /examples/

# Include Portuguese pages
include:
  - pt

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore
  - README.md
